<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Criar Sala - Rocket.Q</title>
    <!-- Padrão de Linguagem UTF-8 Pt-BR / View Port / Compatbilidade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS Links -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <!-- FONTS by Googlefonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="content">
        <header>
            <a href="home.html">
                <img src="assets/logo.svg" alt="Logo Rocket.Q">
            </a>
        </header>
        <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
        </div>
        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <a href="room.html" class="button">
                            <img src="assets/users-white.svg" alt="Criar sala">
                            Criar Sala
                        </a>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
